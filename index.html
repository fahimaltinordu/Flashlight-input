<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a90a45c743.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <img class="toggle-password" src="img/f.png" alt="">
        <label class="passive1" for="input"><i class="fas fa-lock"></i></label>
        <input type="password" name="" id="input" class="passive">
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(".toggle-password").click(function() {

            var x = document.getElementById("input");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }

            $("input").toggleClass('active');
            $("label").toggleClass('active1');
        });
    </script>
    
</body>
</html>
